version: '3.8'

services:
  bank-statement-mcp:
    build: .
    ports:
      - "8080:8080"
    environment:
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-8080}
      - MODE=${MODE:-test}
      - BANK_PROVIDER=${BANK_PROVIDER:-tbank}
      - T_BANK_TOKEN=${T_BANK_TOKEN:-}
      - MODULBANK_TOKEN=${MODULBANK_TOKEN:-}
      - ALFA_TOKEN=${ALFA_TOKEN:-}
    env_file:
      - .env
    restart: unless-stopped

